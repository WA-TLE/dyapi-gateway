server:
  port: 8090
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://localhost:8081/
          predicates:
            - Path=/api/**

# 网关的日志信息
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace
